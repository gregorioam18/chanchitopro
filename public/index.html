<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login-styles.css">
    <title>ChanchitoPro - Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const respuesta = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, contraseña: password }) 
            });

            const datos = await respuesta.json();

            if (respuesta.ok) {
                document.getElementById('mensaje').textContent = 'Inicio de sesión exitoso';
                document.getElementById('mensaje').style.color = 'green';
                localStorage.setItem('usuario', JSON.stringify(datos));
                window.location.href = 'dashboard.html'; // Redirigir al usuario
            } else {
                document.getElementById('mensaje').textContent = 'Correo o contraseña incorrectos';
                document.getElementById('mensaje').style.color = 'red';
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
            document.getElementById('mensaje').textContent = 'Error de conexión con el servidor';
            document.getElementById('mensaje').style.color = 'red';
        }
    });
    </script>
</body>
</html>
