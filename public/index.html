<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login-styles.css">
    <title>ChanchitoPro - Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesi√≥n</h1>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('üìß', email)
        console.log('üîë', password)

        try {
            const respuesta = await fetch('http://localhost:3000/api/usuarios/login', { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, contrase√±a: password })  // üîπ Ahora coincide con el backend
            });

            const datos = await respuesta.json();

            if (respuesta.ok) {
                document.getElementById('mensaje').textContent = 'Inicio de sesi√≥n exitoso';
                document.getElementById('mensaje').style.color = 'green';

                // üîπ Guardar solo el nombre en localStorage
                localStorage.setItem('usuario', datos.usuario.nombre);

                 // üîπ Redirigir al usuario
                 window.location.href = 'pages/home.html' // üîπ Redirigir al usuario
            } else {
                document.getElementById('mensaje').textContent = datos.error || 'Correo o contrase√±a incorrectos';
                document.getElementById('mensaje').style.color = 'red';
            }
        } catch (error) {
            console.error('‚ùå Error en la solicitud:', error);
            document.getElementById('mensaje').textContent = 'Error de conexi√≥n con el servidor';
            document.getElementById('mensaje').style.color = 'red';
        }
    });
    </script>
</body>
</html>
